<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>

    <!-- Linking Bootstrap (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Linking the external CSS file, always after the Bootstrap link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Linking with Google fonts (this is an example) -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- Page Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon/random-app.ico" />

    <!-- Link with Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/MYCODE!!!!.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <p>Put company logo, etc. here.</p>
      </div>
    </header>
    <!-- Navbar -->
    <nav role="navigation">
      <div class="container">
        <ul>
          <li>Put navigation here</li>
        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    <main>
      <div class="container">
        <p>Put main content here.</p>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Put copyright, etc. here.</p>
      </div>
    </footer>

    <!-- Linking JQuery (via Google CDN), always before the JavaScript link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript bundle for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Linking the external JavaScript file -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
